<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Componente de QR Code</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background-color: hsl(212, 45%, 89%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h1 {
      font-size: 1.2rem;
      color: hsl(218, 44%, 22%);
      margin: 15px 0 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: hsl(220, 15%, 55%);
      margin-bottom: 15px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/image-qr-code.png" alt="QR Code para acessar o site Frontend Mentor">
    <h1>Melhore suas habilidades em front-end criando projetos</h1>
    <p>Escaneie o QR code para visitar o Frontend Mentor e levar suas habilidades de codificação para o próximo nível.</p>
  </div>

  <div class="attribution">
    Desafio por <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
    Codado por <a href="#" target="_blank">Fernando Andrade</a>.
  </div>

</body>
</html>
