<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Componente de QR Code | Frontend Mentor</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h1 {
      font-size: 1.2rem;
      color: hsl(218, 44%, 22%);
      margin: 1rem 0 0.5rem;
    }

    .card p {
      color: hsl(220, 15%, 55%);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <img src="./images/image-qr-code.png" alt="QR code para visitar o site do Frontend Mentor" />
      <h1>Melhore suas habilidades em front-end</h1>
      <p>Escaneie o QR code para visitar o Frontend Mentor e leve suas habilidades de codificação para o próximo nível.</p>
    </section>
    <footer class="attribution">
      Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Codado por <a href="#">Fernando Andrade</a>.
    </footer>
  </main>
</body>
</html>
